version: "3.8"

services:
  db:
    image: mongo:7.0-jammy
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_ADMIN_NAME}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_ADMIN_PASSWORD}
      - MONGO_INITDB_DATABASE=${DB_NAME}
      - DB_USERNAME
      - DB_PASSWORD
      - DB_NAME

    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' db:${DB_PORT}/${DB_NAME}t --quiet
      interval: 40s
      timeout: 10s
      retries: 3
      start_period: 1m
    ports:
      - ${DB_PORT}:27017
    volumes:
      - ./data/database:/data/db
      - ./database/initdb.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  cms:
    build:
      context: ./cms
    environment:
      - DB_NAME
      - DB_USERNAME
      - DB_PASSWORD
      - DB_HOST=db
      - DB_PORT
      - PORT=${CMS_PORT}
      - PAYLOAD_SECRET=${CMS_SECRET}
    healthcheck:
      test: node /home/node/app/healthcheck.js
      interval: 20s
      timeout: 5s
      start_period: 30s
      retries: 3
    ports:
      - ${CMS_PORT}:${CMS_PORT}
    volumes:
      - ./data/cms:/home/node/app/media
    depends_on:
      db:
        condition: service_healthy
  client:
    build:
      context: ./front
    environment:
      - GRAPHQL_HOST=http://cms:${CMS_PORT}/api/graphql
      - STATIC_PATH
      - APP_DOMAIN
      - PORT=${CLIENT_PORT}
    depends_on:
      cms:
        condition: service_healthy
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
